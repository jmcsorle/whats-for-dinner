  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <button id="addRecipe">ADD A RECIPE</button>
    </header>
    <main>
      <div class="box">
        <h2>What are you looking for?<sup class="star">*</sup></h2>
        <ul id="mealChoices">
          <li>
            <input type="radio" id="side" name="meal" value="Side">
            <label for="side">Side</label>
          </li>
          <li>
            <input type="radio" id="mainDish" name="meal" value="Main Dish">
            <label for="mainDish">Main Dish</label>
          </li>
          <li>
            <input type="radio" id="dessert" name="meal" value="Dessert">
            <label for="dessert">Dessert</label>
          </li>
          <li>
            <input type="radio" id="entire" name="meal" value="Entire Meal">
            <label for="entire">Entire Meal</label>
          </li>
        </ul>
        <button class="button-cook__main" id="letsCook">LET'S COOK!</button>
      </div>
      <div class="box div2">
        <div class="div2a">
          <img id="cookPot" src="assets/cookpot.svg" alt="cooking pot" height="80" width="60" />
          <div id="shouldMake" class="hidden">
            <p><em>You should make:</em></p>
            <p id="selectedItems">I am hidden.</p>
          </div>
        </div>
        <div class="div2b">
          <button class="button-clear__main" id="clearAll">CLEAR</button>
        </div>
      </div>
