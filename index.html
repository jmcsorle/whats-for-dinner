<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <button id="addRecipe">ADD A RECIPE</button>
    </header>
    <main>
      <div class="box"><h2>What are you looking for?<sup class="star">*</sup></h2>
        <form id="mealChoices">
          <input type="radio" id="side" name="meal" value="Side">
          <label for="side">Side</label><br>
          <input type="radio" id="mainDish" name="meal" value="Main Dish">
          <label for="mainDish">Main Dish</label><br>
          <input type="radio" id="dessert" name="meal" value="Dessert">
          <label for="dessert">Dessert</label><br>
          <input type="radio" id="entire" name="meal" value="Entire Meal">
          <label for="entire">Entire Meal</label><br>
        </form>
        <!-- <ul>
          <li input type="radio-button">Side</li>
          <li>Main Dish</li>
          <li>Dessert</li>
          <li>Entire Meal</li>
        </ul> -->
        <button class="button-cook__main" id="letsCook">LET'S COOK!</button>
      </div>
      <div class="box div2">
        <div class="div2a">
          <img id="cookPot" src="assets/cookpot.svg" alt="cooking pot" height="80" width="60" />
          <div id="shouldMake" class="hidden">
            <p><em>You should make:</em></p>
            <p id="selectedItems"></p>
          </div>
        </div>
        <div class="div2b">
          <button class="button-clear__main" id="clearAll">CLEAR</button>
        </div>
      </div>
      
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
